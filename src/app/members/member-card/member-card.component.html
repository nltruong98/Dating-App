<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ member().photoUrl || './assets/user.png' }}"
      alt="{{ member().knownAs }}"
      class="card-img-top"
    />
    <div class="member-icons animate text-center">
      <button
        class="btn btn-primary"
        routerLink="/members/{{ member().userName }}"
      >
        <i class="fa fa-user"></i>
      </button>
      <button (click)="toggleLike()" class="btn btn-primary">
        <i class="fa fa-heart"></i>
      </button>
      <button
        class="btn btn-primary"
        routerLink="/members/{{ member().userName }}"
        [queryParams]="{ tab: 'Messages' }"
      >
        <i class="fa fa-envelope"></i>
      </button>
    </div>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{ member().knownAs }}, {{ member().age }}
      @if(hasLiked()) {
      <i class="fa fa-heart text-danger ms-2"></i>
      }
    </h6>
    <p class="card-text text-muted text-center">
      {{ member().city }}, {{ member().country }}
    </p>
  </div>
</div>

<div class="form-floating mb-3">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>
  <div class="invalid-feedback text-start">
    @if (control.hasError('required')) { Please enter a
    {{ label() }} }
  </div>
</div>
